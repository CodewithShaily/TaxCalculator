<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Tax Calculator</h1>
        <form id="taxForm">
            <div class="form-group">
                <label for="income">Enter gross annual income:</label>
                <input type="number" id="income" class="form-control">
                <div class="error-icon" id="incomeError"></div>
            </div>
            <div class="form-group">
                <label for="extraIncome">Extra extra income:</label>
                <input type="number" id="extraIncome" class="form-control">
                <div class="error-icon" id="extraIncomeError"></div>
            </div>
            <div class="form-group">
                <label for="age">Enter age group:</label>
                <select id="age" class="form-control">
                    <option value="<40">&lt; 40</option>
                    <option value=">=40&<60">&ge; 40 &amp; &lt; 60</option>
                    <option value=">=60">&ge; 60</option>
                </select>
                <div class="error-icon" id="ageError"></div>
            </div>
            <div class="form-group">
                <label for="deductions">Enter total applicable deductions:</label>
                <input type="number" id="deductions" class="form-control">
                <div class="error-icon" id="deductionsError"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Tax Calculation Result</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="resultBody">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
